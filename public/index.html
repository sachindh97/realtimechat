<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time chat</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <section>
        <p class="text-center ">Realtimechat</p>

        <!-- username  -->
        <div class="user-area col-lg-4">
            <input class="form-control" type="text" id="username" placeholder="enter a username">
            <button id="join" class="btn btn-sm btn-dark mt-1 col-lg-12">join</button>
        </div>

        <!-- message box start -->
        <div class="msg-area screenHide"></div>
        <div class="type-msg screenHide">
            <div class="row">
                <div class="col-lg-2">
                    <input type="file" id="file">
                    <span onclick="document.getElementById('file').click();">attach</span>
                </div>
                <div class="col-lg-8">
                    <input class="form-control" type="text" id="type-msg" placeholder="type message ...">
                </div>

                <div class="col-lg-2">
                    <button id="send-msg" class="btn btn-sm btn-dark mt-1">send</button>
                </div>
            </div>
        </div>
        <!-- message box end-->

    </section>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    <script src=""></script>
</body>

</html>
